---
name: Test
on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Display Github event details
        continue-on-error: true
        run: |
          echo "::group::Env"
          env
          echo "::endgroup::"

          echo "::group::Github event"
          cat "$GITHUB_EVENT_PATH" | jq -M .
          echo "::endgroup::"

      - name: Install
        run: |
          cd frontend/
          npm ci
          npm run test

  build_push_e2e:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Build, tag, and push images
        run: |
          docker-compose build
